<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link rel="icon" href="img/drop.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container">

        <div class="wthr">
            <div class="btns" >
                <input list="slct" class='inp address' placeholder="Enter city" type="text">
             
                 <datalist id='slct'>
                     <option>Moscow
                    <option>Saint Petersburg
                     <option>Tel Aviv
                     <option>New York
                 </datalist>
                 <button class="btn">&#128269;</button>
                <p id="loader">load</p>
             </div>
             <!-- btns -->
            <p class="city">city</p>
            <p class="now">now</p>
            <div class="temperature">
                <button class='celsius'>to cels</button>
                <p class="temp"> temp&deg</p>
                <button class="fahr">to fahr</button>
            </div>
            <!-- temperature -->
            <div class="icon"> <img id="icon"></div>
            <p class="weather">weather</p>
        </div>
        <!-- wthr-item -->
        
    </div>
     <!-- container -->
     
     <script
     src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
     crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
